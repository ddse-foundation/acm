name: Publish npm packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'npm dist-tag to publish under (defaults to latest)'
        required: false
        default: latest

jobs:
  publish:
    if: github.repository == 'ddse-foundation/acm'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NPM_DIST_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.npm_tag || 'latest' }}
    defaults:
      run:
        working-directory: framework/node
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Run tests
        run: pnpm -r --if-present test

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish -r --access public --no-git-checks --tag $NPM_DIST_TAG
